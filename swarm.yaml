project:
  name: self-driving-infra
  description: "AI-Native Self-Driving Infrastructure Platform"
  repo_url: "git@github.com:gabrielvfonseca/self-driving.git"
  branch: main
  test_command: "pytest tests/ -v"

agents:
  - role: planner
    provider: ollama
    model: qwen3-coder:latest
    prompt: agents/prompts/PLANNER.md
    count: 1

  - role: builder
    provider: ollama
    model: qwen3-coder:latest
    prompt: agents/prompts/BUILDER.md
    count: 1

  - role: reviewer
    provider: ollama
    model: qwen3-coder:latest
    prompt: agents/prompts/REVIEWER.md
    count: 1

docker:
  image: coding-swarm:latest
  api_keys:
    gemini: GEMINI_API_KEY
  volumes:
    "/Users/gabrielfonseca/.ssh": "/root/.ssh"
